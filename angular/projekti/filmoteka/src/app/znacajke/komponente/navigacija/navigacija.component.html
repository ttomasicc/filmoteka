<header>
	<ul>
		<li>
			<a routerLink="/naslovnica">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
					<path
						d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
				</svg>
			</a>
		</li>
		<li><a routerLink="/naslovnica">Naslovnica</a></li>
		<li><a routerLink="/dokumentacija">Dokumentacija</a></li>

		<div *ngIf="rola$ | async as rola">
			<li *ngIf="rola !== RolaType.JAVNO"><a routerLink="/filmovi/pregled">Pregled</a></li>
			<li *ngIf="rola !== RolaType.JAVNO">
				<a routerLink="/filmovi/pretrazivanje">Pretraživanje</a>
			</li>

			<li *ngIf="rola === RolaType.ADMIN"><a routerLink="/filmovi/prijedlozi">Prijedlozi</a></li>
			<li *ngIf="rola === RolaType.ADMIN"><a routerLink="/zanrovi">Žanrovi</a></li>

			<li *ngIf="rola !== RolaType.JAVNO"><a routerLink="/profil">Profil</a></li>

			<li *ngIf="rola !== RolaType.JAVNO" (click)="odjava()" style="float:right;">
				<button id="btnOdjava" type="button">Odjava</button>
			</li>
			<li *ngIf="rola === RolaType.JAVNO" style="float:right;">
				<button id="btnRegistracija" type="button" routerLink="/registracija">Registracija</button>
			</li>
			<li *ngIf="rola === RolaType.JAVNO" style="float:right;">
				<button id="btnPrijava"  type="button" routerLink="/prijava">Prijava</button>
			</li>
		</div>
	</ul>
</header>
