<div class="centrirani-kontejner">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
	</svg>
	<h1 id="registracijaNaslov">Registracija</h1>
	<form action="/" method="POST" [formGroup]="registracijaGrupa" (ngSubmit)="registracija()">
		<label for="ime">Ime</label>
		<input type="text" id="ime" formControlName="ime" minlength="3" maxlength="50" required/>
		<label *ngIf="isNotValidno('ime')" class="error">
			Ime mora sadržavati 3 - 50 znakova.
		</label>

		<label for="prezime">Prezime</label>
		<input type="text" id="prezime" formControlName="prezime" minlength="3" maxlength="70" required/>
		<label *ngIf="isNotValidno('prezime')" class="error">
			Prezime mora sadržavati 3 - 70 znakova.
		</label>

		<label for="korime">Korisničko ime</label>
		<input type="text" id="korime" (keydown.space)="$event.preventDefault()"
			   formControlName="korime" minlength="3" maxlength="50" required/>
		<label *ngIf="isNotValidno('korime')" class="error">
			Korisničko ime mora sadržavati 3 - 50 znakova.
		</label>

		<label for="email">Email</label>
		<input type="email" id="email" formControlName="email" required/>
		<label *ngIf="isNotValidno('email')" class="error">
			Nevažeći email.
		</label>

		<label for="lozinka">Lozinka</label>
		<input type="password" id="lozinka" formControlName="lozinka" required/>
		<label *ngIf="isNotValidno('lozinka')" class="error">
			Obavezno polje.
		</label>

		<button type="submit" [disabled]="registracijaGrupa.invalid">Registriraj se</button>
	</form>

	<label class="error" *ngIf="error" [textContent]="error"></label>
</div>
