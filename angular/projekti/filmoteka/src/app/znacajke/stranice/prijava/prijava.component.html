<div class="centrirani-kontejner">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
	</svg>
	<h1 id="prijavaNaslov">Prijava</h1>
	<form action="/" method="POST" [formGroup]="loginGrupa" (ngSubmit)="prijava()">
		<label for="korime">Korisničko ime</label>
		<input type="text" id="korime" (keydown.space)="$event.preventDefault()"
			   formControlName="korime" minlength="3" maxlength="50" required/>
		<label *ngIf="isNotValidno('korime')" class="error">
			Korisničko ime mora sadržavati 3 - 50 znakova.
		</label>

		<label for="lozinka">Lozinka</label>
		<input type="password" id="lozinka" formControlName="lozinka" required/>
		<label *ngIf="isNotValidno('lozinka')" class="error">
			Obavezno polje.
		</label>

		<button type="submit" [disabled]="loginGrupa.invalid">Prijavi se</button>
	</form>

	<label class="error" *ngIf="error" [textContent]="error"></label>

	<h4 id="podaciZaPrijavu">Podaci za prijavu</h4>
	<hr>
	<label>korime: <strong>administrator</strong></label><br>
	<label>lozinka: <strong>rwa</strong></label><br>
	<hr>
	<label>korime: <strong>obican</strong></label><br>
	<label>lozinka: <strong>rwa</strong></label><br>
</div>
